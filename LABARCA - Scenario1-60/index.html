<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Labarca - Scenario1-60</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <nav>
    <div class="logo-container">
      <img src="IT LOGO.png" alt="IT Logo" class="logo" />
    </div>
    <div class="nav-items">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <section class="hero fade-in">
    <div class="hero-container">
      <div class="column-left">
        <h1>Welcome to the IT World</h1>
        <p id="hero-text" class="fade-letters"></p>
        <div class="buttons">
          <button onclick="changeText()">Click Me</button>
          <button onclick="toggleMode()">Change Theme</button>
        </div>
      </div>
      <div class="column-right">
        <img src="IT LOGO.png" alt="illustration" class="hero-image hover-pop" />
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
